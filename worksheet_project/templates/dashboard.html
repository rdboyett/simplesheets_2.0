{% extends "base.html" %}
{% load staticfiles %}


{% block title %}Dashboard{% endblock %}

{% block extraBottomHead %}
    <link href="{% static "adminBoot/css/dashboard-style.css" %}" rel="stylesheet">
{% endblock %}

{% block body %}

          	<div class="row mt">
          		<div class="col-lg-12">
          		
					<! -- ROW OF PANELS -->
					<!-- Product Panel -->
					<div class="row">
						<div class="col-lg-4 col-md-4 col-sm-4 mb">
							<div class="content-panel pn">
								<div id="profile-01" class="bg{{ randomNumber|random }}">
									<img src="../media/RobertBoyett1/Simpl0B5JU/thumbnail.png" alt="worksheet">
								</div>
								<div class="profile-01 centered">
									<p>Name of Worksheet</p>
								</div>
								<div class="centered">
								    <button type="button" class="col-xs-4 btn btn-default" data-container="body"
									    data-toggle="popover" data-placement="bottom" data-trigger="hover"
									    data-content="Edit">
										<i class="fa fa-edit fa-2x"></i>
								    </button>
								    <button type="button" class="col-xs-4 btn btn-default" data-container="body"
									    data-toggle="popover" data-placement="bottom" data-trigger="hover"
									    data-content="Monitor">
										<i class="fa fa-bar-chart-o fa-2x"></i>
								    </button>
								    <button type="button" class="col-xs-4 btn btn-default" data-container="body"
									    data-toggle="popover" data-placement="bottom" data-trigger="hover"
									    data-content="Delete">
										<i class="fa fa-trash-o fa-2x"></i>
								    </button>
								</div>
							</div>
						</div><! --/col-md-4 -->
						
						
					</div><! --  ROW OF PANELS -->
          		
					
          		</div>
          	</div>

{% endblock %}


{% block extraScript %}
    <script src="{% static "adminBoot/js/dashboard.js" %}"></script>  
{% endblock %}
